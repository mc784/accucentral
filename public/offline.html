<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AccuCentral - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
          'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #7fb3d5 0%, #f0f4f8 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        max-width: 400px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      }

      .icon {
        font-size: 60px;
        margin-bottom: 20px;
      }

      h1 {
        color: #2d3748;
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        color: #718096;
        font-size: 16px;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .status {
        background: #fef5e7;
        border-left: 4px solid #f39c12;
        padding: 15px;
        margin-bottom: 30px;
        text-align: left;
        border-radius: 8px;
      }

      .status p {
        margin: 0;
        color: #d68910;
        font-size: 14px;
      }

      button {
        background: #4a7c7e;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #356366;
      }

      button:active {
        transform: scale(0.98);
      }

      .footer {
        font-size: 12px;
        color: #a0aec0;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>No Internet Connection</h1>
      <p>You're currently offline. Some features may not be available.</p>

      <div class="status">
        <p>âœ“ Your cached data is still available</p>
      </div>

      <button onclick="location.reload()">Try Again</button>

      <div class="footer">
        <p>Check back when you're connected to the internet</p>
      </div>
    </div>

    <script>
      window.addEventListener('online', () => {
        location.reload();
      });
    </script>
  </body>
</html>
